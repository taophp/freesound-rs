[package]
name = "freesound-rs"
version = "0.1.0"
edition = "2024"
authors = ["St√©phane Mourey<mail@stephanemourey.fr>"]
description = "A Rust client for the Freesound API"
homepage = "https://github.com/taophp/freesound-rs"
repository = "https://github.com/taophp/freesound-rs"
license = "GNU LGPL"
keywords = ["audio", "sound", "api", "freesound", "client"]
categories = ["api-bindings", "multimedia::audio"]

[dependencies]
dotenvy = "0.15.7"
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"

[dev-dependencies]
tokio = { version = "1.44.1", features = ["full"] }
